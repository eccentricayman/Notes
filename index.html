		<script type="text/javascript">
         //make links smooth scroll
         var $root = $('html, body');
         $('a.navbar-link').click(function() {
             var href = $.attr(this, 'href');
             if (href == "#about") {
                 $root.animate({
                     scrollTop: $(href).offset().top
                 }, 500, function () {
                     window.location.hash = href;
                 });
             }
			 else if (href == "#non-link") {
			 }
             else {
                 $root.animate({
                     scrollTop: $(href).offset().top - 100
                 })
             }
             return false;
         });
        </script>

		<script type="text/javascript">
		 //notes menus
		 $(".dropdown-link").on("click", function() {
			 $(this).siblings(".dropdown-files").slideToggle();
			 if ($(this).children(".fa").attr("class") == "fa fa-angle-down") {
				 $(this).children(".fa").attr("class", "fa fa-angle-up");
			 }
			 else {
				 $(this).children(".fa").attr("class", "fa fa-angle-down");
			 }
		 })
		</script>
		
		<script type="text/javascript">
		 jQuery.ajax({
			 url: "files.txt",
			 async: false,
			 success: function(data) {
				 var filesData = data;

				 //splitting into each file + folder
				 var files = filesData.split("\n\n");
				 for (i = 0 ; i < files.length ; i++) {
					 files[i] = files[i].split("\n");
				 }
				 
				 for (i = 0 ; i < files.length ; i++) {
					 //read the directory name
					 var dirName = files[i][0].split("/")[1];
					 //find the right link
					 var list = $("#" + dirName + " > ul.dropdown-files");
					 for (j = 0 ; j < files[i].length ; j++) {
						 var filepath = files[i][j];
						 //var filename = files[i][j].split("/")[2].split(".md")[0];
						 var filename = files[i][j].split("/")[2];
						 if (filename != undefined) {
							 filename = filename.split(".md")[0];
						 }
						 
						 var listElement = document.createElement("li");
						 var parsedFilePath = filepath.replace(/'/g, "\'");
						 listElement.innerHTML = `<a onclick="loadFile('` + parsedFilePath + `');">` + filename + `</a>`
						 list.append(listElement)
					 }
				 }
			 }
		 })
		 
		 //this shows a file
		 var loadFile = function(toLoad) {
			 jQuery.get(toLoad, function(data) {
				 console.log(toLoad);
				 var markdownData = markdown.toHTML(data, "Maruku");

				 var htmlObject = document.createElement('div');
				 htmlObject.innerHTML = markdownData;
				 $(htmlObject).attr("class", "file");
				 
				 $("body").css("overflow", "hidden");
				 var exit = document.createElement("a");
				 $(exit).attr("class", "exit");
				 var symbol = document.createElement("i");
				 $(symbol).attr("class", "fa fa-3x fa-times");
				 $(exit).append($(symbol));
				 document.body.appendChild(exit);
				 $(".exit").click(function() {
					 $(".file-wrapper").remove();
					 $(".exit").remove();
					 $("body").css("overflow", "auto");
				 });
									  
				 var wrapper = document.createElement("div");
				 $(wrapper).attr("class", "file-wrapper");
				 $(wrapper).append(htmlObject);
				 
				 document.body.appendChild(wrapper);
				 MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
			 });
				//image support, local file -> web link
				$('p > img').each(
					function() {
						var directories = toLoad.split("/");
						console.log("ayylmao" + toLoad);
						var currentSource = jQuery(this).attr("src");
						jQuery(this).attr('src', directories[0] + "/" + directories[1] + "/" + currentSource);
					});
		 }
